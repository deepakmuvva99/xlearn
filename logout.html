<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - JavaScript Learning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .logout-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            animation: slideIn 1s ease-in-out;
        }

        #time-spent {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        button {
            padding: 15px 30px;
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #007BFF;
            color: white;
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Logout Successful</h1>
        <p id="time-spent"></p>
        <button onclick="window.close()">Close Window</button>
    </div>

    <script>
        // Retrieve the time spent from localStorage
        const secondsSpent = localStorage.getItem('timeSpent');
        const minutes = Math.floor(secondsSpent / 60);
        const seconds = secondsSpent % 60;
        document.getElementById('time-spent').innerText = `You spent ${minutes} minute(s) and ${seconds} second(s) learning JavaScript.`;
    </script>

</body>
</html>
