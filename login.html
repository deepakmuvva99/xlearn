<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xlearn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 40px;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
            animation: slideInDown 1s ease-in-out;
        }

        .input-field {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }

        .input-field:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #007BFF;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #007BFF;
            color: white;
            transform: scale(1.05);
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Xlearn</h1>
        <input type="text" id="username" class="input-field" placeholder="Username">
        <input type="date" id="dob" class="input-field" placeholder="Date of Birth">
        <button class="btn" onclick="validateCredentials()">Login</button>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function validateCredentials() {
            const username = document.getElementById('username').value;
            const dob = document.getElementById('dob').value;
    
          
            const users = [
                { username: 'Hareesh', dob: '2005-05-16' },
                { username: 'Sumanth', dob: '2003-10-25' },
                { username: 'Deepak', dob: '2004-03-22' }
            ];
    
           
            const userValid = users.some(user => user.username === username && user.dob === dob);
    
            if (userValid) {
                window.location.href = 'content1.html';
            } else {
                document.getElementById('error-message').innerText = 'Details were not correct';
            }
        }
    </script>

</body>
</html>
